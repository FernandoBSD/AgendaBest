<ion-header>

</ion-header>


<ion-content class="logPanel" padding >
    <form action="">
      <div   align="center">

      </div>
      <div >

              <ion-list>
                  <ion-item style="border-radius: 15px 15px 0px 0px;">
                    <ion-label floating><ion-icon name="ios-at-outline"></ion-icon>  Username</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item style="border-radius: 0px 0px 15px 15px;">
                    <ion-label floating><ion-icon name="lock"></ion-icon>  Password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>

              </ion-list>


                <div class="logButtons">
                    <button  type="submit" ion-button full>
                      Log In
                    </button>
                    <br>
                    <button  ion-button [navPush]="sing" color="dark" full>
                      Don't Have an Account?
                    </button>
                </div>

                <br>

                <div class="socialmediaBttns">
                    <button  ion-button icon-left>
                        <ion-icon name="logo-facebook"></ion-icon>
                        Facebook
                    </button>
                    <button  ion-button color="danger" icon-left >
                          <ion-icon name="logo-googleplus"></ion-icon>
                          Google
                    </button>
                </div>

        </div>
    </form>
</ion-content>
